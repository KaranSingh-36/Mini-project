<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Respira - Smart Air Quality Monitoring</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-40px); }
        }

        @keyframes drift {
            0%, 100% { transform: translateX(0px) translateY(0px); }
            25% { transform: translateX(40px) translateY(-30px); }
            50% { transform: translateX(0px) translateY(-60px); }
            75% { transform: translateX(-40px) translateY(-30px); }
        }

        @keyframes pulse-glow {
            0%, 100% { filter: blur(80px) brightness(1); }
            50% { filter: blur(80px) brightness(1.3); }
        }

        @keyframes sway {
            0%, 100% { transform: translateX(0px) translateY(0px); }
            33% { transform: translateX(40px) translateY(-30px); }
            66% { transform: translateX(-40px) translateY(30px); }
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            /* Cloudy sky background (photo) with a subtle dark overlay for contrast */
            background-image: linear-gradient(rgba(6,10,27,0.20), rgba(6,10,27,0.12)), url('https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1950&q=80');
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #333;
            position: relative;
            overflow-x: hidden;
        }

        @keyframes float-bg {
            0%, 100% { transform: translate(0px, 0px); }
            25% { transform: translate(50px, -40px); }
            50% { transform: translate(0px, -80px); }
            75% { transform: translate(-50px, -40px); }
        }

        /* Floating cloud-like shapes */
        .bg-shape-1 {
            position: fixed;
            width: 600px;
            height: 350px;
            top: -10%;
            left: -15%;
            background: radial-gradient(ellipse 600px 350px at 30% 40%, rgba(255, 255, 255, 1) 0%, rgba(255, 255, 255, 0.8) 30%, rgba(255, 200, 100, 0.5) 60%, transparent 85%);
            border-radius: 50% 50% 50% 50%;
            filter: blur(70px);
            animation: float 18s ease-in-out infinite, pulse-glow 4s ease-in-out infinite;
            z-index: 2;
            pointer-events: none;
            mix-blend-mode: lighten;
            box-shadow: 0 0 150px rgba(255, 255, 200, 0.9), 0 0 80px rgba(255, 220, 150, 0.8);
        }

        .bg-shape-2 {
            position: fixed;
            width: 700px;
            height: 450px;
            bottom: -15%;
            right: -20%;
            background: radial-gradient(ellipse 700px 450px at 50% 50%, rgba(200, 120, 255, 0.95) 0%, rgba(180, 100, 255, 0.7) 30%, rgba(150, 80, 255, 0.4) 60%, transparent 85%);
            border-radius: 50% 50% 50% 50%;
            filter: blur(85px);
            animation: float 20s ease-in-out infinite reverse, pulse-glow 5s ease-in-out infinite reverse;
            z-index: 2;
            pointer-events: none;
            mix-blend-mode: lighten;
            box-shadow: 0 0 160px rgba(220, 120, 255, 0.95), 0 0 90px rgba(200, 100, 255, 0.85);
        }

        .bg-shape-3 {
            position: fixed;
            width: 550px;
            height: 550px;
            top: 20%;
            right: -10%;
            background: radial-gradient(circle 550px at 40% 40%, rgba(120, 240, 255, 0.9) 0%, rgba(100, 220, 255, 0.65) 30%, rgba(80, 200, 240, 0.35) 60%, transparent 85%);
            border-radius: 50%;
            filter: blur(90px);
            animation: drift 22s ease-in-out infinite, pulse-glow 4.5s ease-in-out infinite 0.5s;
            z-index: 2;
            pointer-events: none;
            mix-blend-mode: lighten;
            box-shadow: 0 0 170px rgba(120, 240, 255, 0.9), 0 0 100px rgba(100, 220, 255, 0.8);
        }

        .bg-shape-4 {
            position: fixed;
            width: 500px;
            height: 500px;
            bottom: 0%;
            left: -10%;
            background: radial-gradient(circle 500px at 60% 60%, rgba(120, 255, 200, 0.88) 0%, rgba(100, 240, 200, 0.6) 30%, rgba(80, 220, 180, 0.3) 60%, transparent 85%);
            border-radius: 50%;
            filter: blur(80px);
            animation: sway 16s ease-in-out infinite, pulse-glow 4.2s ease-in-out infinite 1s;
            z-index: 2;
            pointer-events: none;
            mix-blend-mode: lighten;
            box-shadow: 0 0 150px rgba(120, 255, 200, 0.88), 0 0 85px rgba(100, 240, 200, 0.8);
        }
        
        .container {
            background: rgba(255, 255, 255, 0.55);
            backdrop-filter: blur(14px);
            -webkit-backdrop-filter: blur(14px);
            border: 1px solid rgba(255, 255, 255, 0.35);
            border-radius: 20px;
            box-shadow: 0 18px 50px rgba(0, 0, 0, 0.06), inset 0 1px 0 rgba(255, 255, 255, 0.5);
            padding: 25px;
            max-width: 560px;
            width: 90%;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        /* Two-column data container layout */
        .data-containers {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 14px;
            margin-top: 20px;
            width: 100%;
        }

        /* Individual data box styling */
        .data-box {
            background: rgba(255, 255, 255, 0.92);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 14px;
            padding: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.07);
            text-align: left;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .data-box:hover {
            transform: translateY(-4px);
            box-shadow: 0 14px 40px rgba(0, 0, 0, 0.1);
        }

        .box-title {
            font-size: 0.95rem;
            font-weight: 700;
            color: #0f172a;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .box-content {
            font-size: 0.85rem;
            color: #475569;
            line-height: 1.5;
            font-weight: 600;
        }

        @media (max-width: 600px) {
            .data-containers {
                grid-template-columns: 1fr;
            }
        }

        /* Search box styles */
        .search-container {
            display: flex;
            gap: 10px;
            justify-content: center;
            align-items: center;
            margin: 10px 0 20px 0;
            width: 100%;
            max-width: 460px;
            margin-left: auto;
            margin-right: auto;
        }

        #search {
            flex: 1 1 auto;
            min-width: 0;
            padding: 10px 12px;
            border-radius: 12px;
            border: none;
            outline: none;
            font-size: 0.95rem;
            font-weight: 600;
            color: #0f172a;
            background: linear-gradient(135deg, rgba(255,255,255,0.95), rgba(245,245,250,0.92));
            box-shadow: 0 6px 18px rgba(2,6,23,0.06);
        }

        #search:focus {
            box-shadow: 0 12px 30px rgba(99,102,241,0.18), 0 6px 18px rgba(2,6,23,0.08);
            transform: translateY(-2px);
        }

        #searchBtn {
            padding: 10px 14px;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            font-weight: 700;
            font-size: 0.95rem;
            color: white;
            background: linear-gradient(135deg, #06b6d4, #3b82f6);
            box-shadow: 0 8px 24px rgba(59,130,246,0.16);
            transition: transform 0.18s ease, box-shadow 0.18s ease;
            margin-top: 0; /* override generic button margin */
        }

        #searchBtn:hover { transform: translateY(-3px); box-shadow: 0 16px 40px rgba(59,130,246,0.22); }
        
        /* Info / table styles */
        .info-table {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            margin-top: 14px;
            align-items: stretch;
        }

        .info-card {
            background: linear-gradient(180deg, rgba(255,255,255,0.97), rgba(250,250,255,0.95));
            padding: 10px 12px;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(2,6,23,0.05);
            text-align: left;
            display: flex;
            flex-direction: column;
            justify-content: center;
            transition: transform 0.18s ease, box-shadow 0.18s ease;
        }

        .info-card:hover { transform: translateY(-6px); box-shadow: 0 18px 40px rgba(2,6,23,0.12); }

        .stat-label {
            font-size: 0.75rem;
            color: #64748b;
            font-weight: 600;
            letter-spacing: 0.4px;
        }

        .stat-value {
            margin-top: 6px;
            font-size: 1rem;
            font-weight: 800;
            color: #0f172a;
        }

        .stat-small {
            font-size: 0.78rem;
            color: #475569;
            margin-top: 4px;
            font-weight: 600;
        }
        h1 {
            color: #4a5568;
            margin-bottom: 10px;
            font-size: 2em;
        }
        .subtitle {
            color: #718096;
            margin-bottom: 30px;
        }
        #location, #aqi, #pollutants, #advice {
            margin: 20px 0;
        }
        #location {
            font-size: 1.2em;
            color: #2d3748;
        }
        .aqi-card {
            background: linear-gradient(45deg, #48bb78, #38a169);
            color: white;
            padding: 20px;
            border-radius: 15px;
            font-size: 3em;
            font-weight: bold;
            margin: 20px 0;
        }
        .poor { background: linear-gradient(45deg, #f56565, #e53e3e); }
        .very-poor { background: linear-gradient(45deg, #c53030, #9b2c2c); }
        .severe { background: linear-gradient(45deg, #742a2a, #4a0e0e); }
        .pollutants {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .pollutant {
            background: #f7fafc;
            padding: 10px 15px;
            border-radius: 10px;
            margin: 5px;
            min-width: 80px;
        }
        .advice {
            background: #ebf8ff;
            border-left: 5px solid #4299e1;
            padding: 20px;
            border-radius: 10px;
            text-align: left;
            margin-top: 20px;
        }
        .loading, .error {
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        .loading {
            background: #bee3f8;
            color: #2b6cb0;
        }
        .error {
            background: #fed7d7;
            color: #c53030;
        }
        button {
            background: #4299e1;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 20px;
        }
        button:hover {
            background: #3182ce;
        }
        @media (max-width: 600px) {
            .container { padding: 30px 20px; }
            .aqi-card { font-size: 2.5em; }
            .search-container { flex-direction: column; gap: 12px; }
            #search { width: 100%; }
            #searchBtn { width: 100%; }
        }
    </style>
</head>
<body>
    
    <div class="container">
        <h1>üåø Respira</h1>
        <p class="subtitle">Smart Air Quality Monitoring & Health Advisory</p>
        
        <div id="status" class="loading">Detecting your location...</div>
        
        <!-- Two-column data boxes -->
        <div class="data-containers">
            <!-- Left box: AQI and Location -->
            <div class="data-box">
                <div class="box-title">üìç Location & AQI</div>
                <div class="box-content">
                    <div id="location">-</div>
                    <div id="aqi" class="aqi-card" style="display: none; margin: 8px 0; font-size: 1.8em; padding: 10px;">-</div>
                </div>
            </div>
            
            <!-- Right box: Pollutants and Advice -->
            <div class="data-box">
                <div class="box-title">‚ö†Ô∏è Pollutants & Health</div>
                <div class="box-content">
                    <div id="pollutants" style="font-size: 0.8rem; margin-bottom: 8px;">-</div>
                    <div id="advice" class="advice" style="display: none; border: none; background: transparent; padding: 0; margin-top: 8px; font-size: 0.8rem;">-</div>
                </div>
            </div>
        </div>
        
        <!-- Info panel (table-like) showing key details -->
        <div id="infoPanel" class="info-table" style="display:none; margin-top: 16px;"></div>
        
        <button onclick="getLocation()" style="display: none;" id="refresh">üîÑ Refresh Location</button>
    </div>

    <script>
        const API_TOKEN = 'demo'; // Replace with your free token from https://aqicn.org/data-platform/register/
        const API_GEO = `https://api.waqi.info/feed/geo:`;
        const API_FEED = `https://api.waqi.info/feed/`;

        const aqiCategories = {
            1: { label: 'Good üü¢', class: '' },
            2: { label: 'Moderate üü°', class: '' },
            3: { label: 'Poor üü†', class: 'poor' },
            4: { label: 'Very Poor üî¥', class: 'very-poor' },
            5: { label: 'Severe üü§', class: 'severe' }
        };

        const healthAdvice = {
            1: 'Air quality is satisfactory. Enjoy outdoor activities!',
            2: 'Air quality is acceptable. Sensitive individuals should limit outdoor time.',
            3: 'Unhealthy for sensitive groups. Reduce outdoor exertion; consider masks.',
            4: 'Unhealthy. Everyone should avoid prolonged outdoor exposure; wear N95 masks.',
            5: 'Hazardous. Stay indoors, use air purifiers, avoid all outdoor activity.'
        };

        async function getLocation() {
            const status = document.getElementById('status');
            status.textContent = 'Detecting your location...';
            status.className = 'loading';
            document.getElementById('refresh').style.display = 'none';

            try {
                // Try browser geolocation first (high accuracy)
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(
                        async (position) => {
                            const { latitude, longitude } = position.coords;
                            document.getElementById('location').textContent = `üìç Lat: ${latitude.toFixed(4)}, Lon: ${longitude.toFixed(4)}`;
                            await fetchAQI(latitude, longitude);
                            document.getElementById('refresh').style.display = 'inline-block';
                        },
                        async () => {
                            // Fallback to IP-based geolocation
                            await getLocationByIP();
                        },
                        { enableHighAccuracy: false, timeout: 5000, maximumAge: 300000 }
                    );
                } else {
                    await getLocationByIP();
                }
            } catch (error) {
                showError('Location detection failed. Please refresh the page.');
            }
        }

        async function getLocationByIP() {
            try {
                // Use IP-based geolocation service (ipapi.co - free, no token needed)
                const response = await fetch('https://ipapi.co/json/');
                const data = await response.json();

                if (data.latitude && data.longitude) {
                    const { latitude, longitude } = data;
                    const cityCountry = data.city && data.country_name 
                        ? `${data.city}, ${data.country_name}` 
                        : 'Your Location';
                    
                    document.getElementById('location').textContent = `üìç ${cityCountry}`;
                    await fetchAQI(latitude, longitude);
                    document.getElementById('refresh').style.display = 'inline-block';
                } else {
                    showError('Could not determine your location. Please refresh.');
                }
            } catch (error) {
                showError('Location service error. Please refresh the page.');
                console.error('IP Geolocation error:', error);
            }
        }

        async function fetchAQI(lat, lon) {
            try {
                const status = document.getElementById('status');
                status.textContent = 'Fetching air quality data...';
                status.className = 'loading';
                
                // Use HTTPS and add proper token
                const url = `${API_GEO}${lat};${lon}/?token=${API_TOKEN}`;
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`API Error: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.status !== 'ok') {
                    throw new Error(data.data || 'Invalid location or API error');
                }

                displayData(data.data);
            } catch (error) {
                showError(`Error fetching AQI: ${error.message}. Please use the search box with format: "City, Country" or "State, Country"`);
            }
        }

        // Manual search by "state, country" (single input box)
        async function fetchFeedByLocation(query) {
            try {
                const status = document.getElementById('status');
                status.textContent = 'Searching for location...';
                status.className = 'loading';
                const q = encodeURIComponent(query.trim());
                if (!q) { showError('Please enter state/city and country (e.g., "California, USA")'); return; }
                
                const url = `${API_FEED}${q}/?token=${API_TOKEN}`;
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`API Error: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.status !== 'ok') {
                    throw new Error('Location not found. Try format: "City, Country" or "State, Country"');
                }

                // update location text to the query the user entered
                document.getElementById('location').textContent = `üîé ${query}`;
                displayData(data.data);
                document.getElementById('refresh').style.display = 'inline-block';
            } catch (error) {
                showError(`${error.message}`);
            }
        }

        // Autocomplete for location search
        let autocompleteCache = {};
        let highlightedIndex = -1;

        function displayData(data) {
            const aqiEl = document.getElementById('aqi');
            const aqi = data.aqi;
            const category = aqiCategories[Math.min(5, Math.floor(aqi / 50) + 1)] || aqiCategories[5];
            aqiEl.textContent = `${aqi} ${category.label}`;
            aqiEl.className = `aqi-card ${category.class}`;
            aqiEl.style.display = 'block';

            const pollutantsEl = document.getElementById('pollutants');
            const iaqi = data.iaqi || {};
            const pollutants = [];
            if (iaqi.pm25) pollutants.push(`PM2.5: ${iaqi.pm25.v} ¬µg/m¬≥`);
            if (iaqi.pm10) pollutants.push(`PM10: ${iaqi.pm10.v} ¬µg/m¬≥`);
            if (iaqi.o3) pollutants.push(`O3: ${iaqi.o3.v} ¬µg/m¬≥`);
            if (iaqi.no2) pollutants.push(`NO2: ${iaqi.no2.v} ¬µg/m¬≥`);
            pollutantsEl.innerHTML = '<div class="pollutants">' + pollutants.map(p => `<div class="pollutant">${p}</div>`).join('') + '</div>';
            pollutantsEl.style.display = 'block';

            const adviceEl = document.getElementById('advice');
            const categoryKey = Math.min(5, Math.floor(aqi / 50) + 1);
            adviceEl.innerHTML = `<strong>üè• Health Advisory (${category.label}):</strong><br>${healthAdvice[categoryKey]}`;
            adviceEl.style.display = 'block';

            // Populate info panel (location name, dominant pollutant, last update)
            const infoPanel = document.getElementById('infoPanel');
            try {
                const cityName = (data.city && data.city.name) ? data.city.name : (data.station && data.station.name) ? data.station.name : '-';
                const domPol = data.dominentpol || '-';
                const timeStr = (data.time && (data.time.s || data.time.iso)) ? (data.time.s || data.time.iso) : '-';

                infoPanel.innerHTML = `
                    <div class="info-card">
                        <div class="stat-label">Location</div>
                        <div class="stat-value">${cityName}</div>
                        <div class="stat-small">Displayed: ${locationDisplayText()}</div>
                    </div>
                    <div class="info-card">
                        <div class="stat-label">Dominant Pollutant</div>
                        <div class="stat-value">${domPol.toUpperCase()}</div>
                        <div class="stat-small">Last measured: ${timeStr}</div>
                    </div>
                    <div class="info-card">
                        <div class="stat-label">AQI Category</div>
                        <div class="stat-value">${category.label}</div>
                        <div class="stat-small">AQI: ${aqi}</div>
                    </div>
                `;
                infoPanel.style.display = 'grid';
            } catch (e) {
                infoPanel.style.display = 'none';
            }

            document.getElementById('status').style.display = 'none';
        }

        // Helper to obtain friendly location text (uses search input if present)
        function locationDisplayText() {
            const s = document.getElementById('search');
            if (s && s.value && s.value.trim().length > 0) return s.value.trim();
            const loc = document.getElementById('location');
            return loc && loc.textContent ? loc.textContent : '-';
        }

        function showError(msg) {
            document.getElementById('status').textContent = msg;
            document.getElementById('status').className = 'error';
        }

        // Auto-start on load
        window.onload = getLocation;
    </script>
</body>
</html>
